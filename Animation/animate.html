<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Frame Intro</title>


    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <script src="index.js"></script>
</head>

<body>
    <a-scene background="color: #FAFAFA">
        <a-entity animate-box geometry="primitive: box; width: 1; height:1; depth:1" position="0 0 -3" rotation="0 45 0"
            material="color:red" shadow>
        </a-entity>

        <a-sphere animate-sphere shadow color="yellow" radius="1" position="0 0 -3"></a-sphere>

    </a-scene>
</body>

</html>
